<div class="container mt-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
      <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90">
      </div>
      <div class="quiz-header">
        <h4 style="font-family:cursive;">Angular & TypeScript Quiz</h4>
        <span style="font-style:italic;">Welcome : <strong>{{ name }}</strong></span>
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <div class="score">
        <h5>{{ points }} points</h5>
      </div>
      <div class="question-remain">
        <span style="font-style:italic;">Question 1 of 9</span>
      </div>
      <div class="timer">
        {{ counter }} sec <i class="fa fa-times-circle" aria-hidden="true"></i>
      </div>
    </div>
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{ questionList[currentQustion]?.questionText }}</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li>
          <div class="card">
            Modou
          </div>
        </li>
        <li>
          <div class="card">
            Soda
          </div>
        </li>
        <li>
          <div class="card">
            papa
          </div>
        </li>

      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><i class="fa fa-chevron-left fa-2x text-primary" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-refresh text-primary fa-2x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa fa-chevron-right fa-2x text-primary" aria-hidden="true"></i></button>


    </div>
  </div>
</div>
